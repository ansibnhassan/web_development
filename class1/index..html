<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!--  Internal CSS  -->
    <!-- <style>
      body {
        background-color: silver;
      }
    </style> -->
  </head>
  <body>
    <h1>Author:: AnasIbnHassan</h1>
    <!-- Video and Audio Tag  + Inline CSS -->
    <p>Video Tag</p>
    <!-- What is the function of style src control?  -->
    <video
      style="width: 400px; padding-left: 40px; padding-right: 40px"
      src="video/SampleVideo.mp4"
      controls
    ></video>
    <p>Audio Tag</p>
    <audio src="audio/sample-autio.mp3" controls></audio>
    <!-- Image Tag -->
    <p>Image Tag</p>
    <!-- What is the function of alt? -->
    <img src="image/image.jpg" alt="mountains and two hotballoon" />
    <!-- Table Tag -->
    <table>
      <!-- What is the function of caption,colspan  {tr,th,td}-->
      <caption>
        Time Table
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">Anas</td>
          <td>20</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Anas</td>
          <td>20</td>
        </tr>
      </tfoot>
    </table>
    <!-- List Tag -->
    <!-- What is the function of "tyle" {ul,ol,li}  -->
    <ul type="square">
      <li>Anas</li>
      <li>Anas</li>
      <li>Anas</li>
    </ul>
    <ol type="a">
      <li>Anas</li>
      <li>Anas</li>
      <li>Anas</li>
    </ol>
    <!-- script link -->
    <script src="script.js"></script>
  </body>
</html>
